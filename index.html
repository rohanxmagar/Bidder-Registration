<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidder Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ipl-banner"></div>
        <h2>Bidder Registration</h2>
        <form id="bidderForm">
            <!-- Team Details -->
            <label>Team Name</label>
            <input type="text" id="teamName" placeholder="Enter Team Name" required>

            <!-- Leader Details -->
            <label>Leader Name</label>
            <input type="text" id="leaderName" placeholder="Enter Leader Name" required>

            <label>Leader Contact</label>
            <input type="tel" id="leaderContact" placeholder="Enter Leader Contact" required>

            <!-- Leader Department & Semester -->
            <label>Leader Department</label>
            <select id="leaderDept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="bba">BBA</option>
                <option value="bba-ent">BBA (Entrepreneurship)</option>
                <option value="bba-sm">BBA (Sports Management)</option>
                <option value="bba-hm">BBA (Hospital Management)</option>
                <option value="bba-gb">BBA (Global Business)</option>
                <option value="bca">BCA (Computer Applications)</option>
                <option value="bsc-mag">B.Sc. (Multimedia, Animation & Graphics)</option>
                <option value="bsc-cs">B.Sc. (Cyber Security)</option>
                <option value="bsc-ds">B.Sc. (Data Science)</option>
                <option value="bsc-id">B.Sc. (Interior Design)</option>
                <option value="bsc-ms">B.Sc. (Media Science)</option>
                <option value="bhm">BHM (Hotel Management)</option>
            </select>

            <label>Leader Semester</label>
            <select id="leaderSem" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="2nd Sem">2nd Sem</option>
                <option value="4th Sem">4th Sem</option>
                <option value="6th Sem">6th Sem</option>
            </select>

            <!-- Member 1 -->
            <label>Member 1 Name</label>
            <input type="text" id="member1" placeholder="Enter Member 1 Name" required>

            <label>Member 1 Department</label>
            <select id="member1Dept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="bba">BBA</option>
                <option value="bba-ent">BBA (Entrepreneurship)</option>
                <option value="bba-sm">BBA (Sports Management)</option>
                <option value="bba-hm">BBA (Hospital Management)</option>
                <option value="bba-gb">BBA (Global Business)</option>
                <option value="bca">BCA (Computer Applications)</option>
                <option value="bsc-mag">B.Sc. (Multimedia, Animation & Graphics)</option>
                <option value="bsc-ds">B.Sc. (Data Science)</option>
                <option value="bsc-id">B.Sc. (Interior Design)</option>
                <option value="bsc-ms">B.Sc. (Media Science)</option>
                <option value="bhm">BHM (Hotel Management)</option>
            </select>

            <label>Member 1 Semester</label>
            <select id="member1Sem" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="2nd Sem">2nd Sem</option>
                <option value="4th Sem">4th Sem</option>
                <option value="6th Sem">6th Sem</option>
            </select>

            <!-- Member 2 -->
            <label>Member 2 Name</label>
            <input type="text" id="member2" placeholder="Enter Member 2 Name" required>

            <label>Member 2 Department</label>
            <select id="member2Dept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="bba">BBA</option>
                <option value="bba-ent">BBA (Entrepreneurship)</option>
                <option value="bba-sm">BBA (Sports Management)</option>
                <option value="bba-hm">BBA (Hospital Management)</option>
                <option value="bba-gb">BBA (Global Business)</option>
                <option value="bca">BCA (Computer Applications)</option>
                <option value="bsc-mag">B.Sc. (Multimedia, Animation & Graphics)</option>
                <option value="bsc-ds">B.Sc. (Data Science)</option>
                <option value="bsc-id">B.Sc. (Interior Design)</option>
                <option value="bsc-ms">B.Sc. (Media Science)</option>
                <option value="bhm">BHM (Hotel Management)</option>
            </select>

            <label>Member 2 Semester</label>
            <select id="member2Sem" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="2nd Sem">2nd Sem</option>
                <option value="4th Sem">4th Sem</option>
                <option value="6th Sem">6th Sem</option>
            </select>

            <!-- Member 3 -->
            <label>Member 3 Name</label>
            <input type="text" id="member3" placeholder="Enter Member 3 Name" required>

            <label>Member 3 Department</label>
            <select id="member3Dept" required>
                <option value="" disabled selected>Select Department</option>
                <option value="bba">BBA</option>
                <option value="bba-ent">BBA (Entrepreneurship)</option>
                <option value="bba-sm">BBA (Sports Management)</option>
                <option value="bba-hm">BBA (Hospital Management)</option>
                <option value="bba-gb">BBA (Global Business)</option>
                <option value="bca">BCA (Computer Applications)</option>
                <option value="bsc-mag">B.Sc. (Multimedia, Animation & Graphics)</option>
                <option value="bsc-ds">B.Sc. (Data Science)</option>
                <option value="bsc-id">B.Sc. (Interior Design)</option>
                <option value="bsc-ms">B.Sc. (Media Science)</option>
                <option value="bhm">BHM (Hotel Management)</option>
            </select>

            <label>Member 3 Semester</label>
            <select id="member3Sem" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="2nd Sem">2nd Sem</option>
                <option value="4th Sem">4th Sem</option>
                <option value="6th Sem">6th Sem</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Register Team</button>
            <p id="statusMessage"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
